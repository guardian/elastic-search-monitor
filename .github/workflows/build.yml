name: build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required by aws-actions/configure-aws-credentials
      id-token: write
      contents: read
    steps:
    - name: run number with offset
      env:
        NUM: ${{ github.run_number }}
      run: |
        echo ::set-env name=GITHUB_RUN_NUMBER_WITH_OFFSET::$(($NUM+10000))
    - run: echo $GITHUB_RUN_NUMBER_WITH_OFFSET
    - uses: actions/checkout@v3
    - name: Setup SBT environment
      uses: Jtalk/setup-sbt@v2
      with:
        version: 1.5.5
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.5.2
      with:
        node-version-file: .nvmrc
    - name: CI
      working-directory: cdk
      run: |
        npm i -g yarn
        yarn install --frozen-lockfile
        yarn lint
        yarn test
        yarn synth
        mv "cdk.out/riff-raff.yaml" ../riff-raff.yaml
    - name: AWS Auth
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
        aws-region: eu-west-1
    - run: sbt clean compile test riffRaffUpload
      env:
        BUILD_NUMBER: ${{GITHUB_RUN_NUMBER_WITH_OFFSET}}
      
